<!DOCTYPE html>
<html>

<head>
    <style>
        .form-row {
            margin-bottom: 8px;
        }

        .input-field {
            margin-bottom: 3px;
        }

        .gender-label {
            margin-left: 0.8px;
            margin-right: 7px;
        }

        .password-label {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Basic User Information</legend>
        <div class="form-row">
            <label for="fname">Full name:</label>
            <input class="input-field" type="text" id="fname" name="fname" value="">
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input class="input-field" type="email" id="email" name="email">
        </div>

        <div class="form-row">
            <label for="pwd">Password:</label>
            <input class="input-field" type="password" id="pwd" name="pwd">
            <label class="password-label" for="pwd">Confirm password:</label>
            <input class="input-field" type="password" id="pwd" name="pwd"><br>
        </div>
        <div class="form-row">
            <label for="pwd">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label class="gender-label" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label class="gender-label" for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label class="gender-label" for="other">Other</label>
        </div>
        <div class="form-row">
            <label for="birthday">Day of Birth:</label>
            <input class="input-field" type="date" id="birthday" name="birthday">
        </div>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Address Information</legend>
        <div class="form-row">
            <label for="message">Street Address:</label>
            <textarea name="message" rows="2" cols="15"></textarea>
        </div>
        <div class="form-row">
        <label for="countries">Country:</label>
  <select name="countries" id="countries">
    <option value="spain">Spain</option>
    <option value="portugal">Portugal</option>
    <option value="italy">Italy</option>
    <option value="france">France</option>
  </select>
        </div>
        <div class="form-row">
            <label for="fname">City:</label>
            <input class="input-field" type="text" id="fname" name="fname" value="">
        </div>
            <div class="form-row">
            <label for="quantity">Postal code:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Preferences</legend>
        <div class="form-row">
            <label for="pwd">Preferred Contact Method:</label>
            <input type="checkbox" id="contact-option1" name="contact-option1" value="Email">
            <label for="contact-option1">Email</label>
            <input type="checkbox" id="contact-option2" name="contact-option2" value="Phone">
            <label for="contact-option2">Phone</label>
            <input type="checkbox" id="contact-option3" name="contact-option3" value="Postal Mail">
            <label for="contact-option3">Postal Mail</label>
        </div>
        <div class="form-row">
            <label for="favcolor">Favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#00e600">
        </div>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Additional Details</legend>
        <div class="form-row">
                <label for="source">How did you hear about us?:</label>
          <select name="source" id="source">
            <option value="radio">Advertisement on Radio</option>
            <option value="tv">Advertisement on TV</option>
            <option value="internet">Internet</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
          </select>
                </div>
        <div class="form-row">
            <label for="message">Feedback/Comments:</label>
            <textarea name="message" rows="2" cols="26"></textarea>
        </div>
    </fieldset>


    </form>
</body>

</html>
